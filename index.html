<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div>
    <div class="div1">
      <input type="text" autocomplete="off" class="search-box" placeholder="Search city..." />
    </div>
    <div class="div2">
      <section class="location">
        <div class="city">Islamabad, Pakistan</div>
        <div class="date">Wednesday 25 December 2023</div>
      </section>
      <div class="current">
        <div class="temp">16<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="high-low">15°c / 20°c</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
